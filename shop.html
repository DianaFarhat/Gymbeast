<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymbeast Products</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/logo-icon.ico">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section >
        <div id="top-bar">
            <a href="#">Free delivery on orders over $150!</a>
        </div>
    </section>
    <section id="header"></section>
    
    <div class="shop-header">         
        <h3 class="category-title">Category</h3>         
        <button class="filter-toggle-button" onclick="toggleFilters()">
          <span>Hide Filters</span>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
            <g stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="4" y1="6" x2="14" y2="6" />
              <circle cx="18" cy="6" r="2" />
              <line x1="4" y1="12" x2="10" y2="12" />
              <circle cx="14" cy="12" r="2" />
              <line x1="4" y1="18" x2="14" y2="18" />
              <circle cx="18" cy="18" r="2" />
            </g>
          </svg>              
        </button>
      </div>       
    </div>  
      
  
    <section id="product1" class="section-p1 container">
        <div class="row g-4">
           <!-- Product Item -->
           <template id="product-template">
            <div class="col-12 col-lg-4">
              <div class="pro card h-100">
                <img src="" class="card-img-top"   alt="Product Image"  class="card-img-top embed-responsive-item" >
                <div class="card-body">
                  <h5 class="product-name card-title"></h5>
                  <p class="product-description card-text"></p>
                  <span class="product-brand text-muted"></span>
                  <h4 class="product-price"></h4>
                </div>
              </div>
            </div>
           </template>
             <!-- Product Item With Discount -->
            <template id="discounted-product-template">
                <div class="col-12 col-lg-4">
                  <div class="pro card h-100">
                    <img src="" class="card-img-top" alt="Product Image"  class="card-img-top embed-responsive-item" >
                    <div class="card-body">
                      <h5 class="product-name card-title"></h5>
                      <p class="product-description card-text"></p>
                      <span class="product-brand text-muted"></span>
                      <h4 class="product-price">
                        <span class="discounted-price"></span>
                        <span class="og-price"></span>
                      </h4>
                      <h4 class="product-discount"></h4>
                    </div>
                  </div>
                </div>
            </template>
        </div>
    </section>
    
    <section id="footer"></section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    <script>
      loadNavbarAndFooter()
    </script> 
    <script type="module" src="productDisplay.js"></script>
</body>

</html>
