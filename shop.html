<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymbeast Products</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/logo-icon.ico">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section >
        <div id="top-bar">
            <a href="#">Free delivery on orders over $150!</a>
        </div>
    </section>
    <section id="header"></section>
    
    <div class="shop-header">
      <!-- Left Side: Category Title -->
      <div class="header-left">
        <h3 class="category-title">Category</h3>
      </div>
    
      <!-- Right Side: Filter Button and Sort By -->
      <div class="header-right">
        <!-- Filter Button -->
        <button class="filter-toggle-button" onclick="toggleFilters()">
          <span>Hide Filters</span>
          <i class="fas fa-sliders-h"></i> 
        
        </button>

    
        <!-- Sort By Dropdown -->
        <div class="sort-by">
          <span>Sort By</span>
          <select id="sort-options" onchange="sortItems()">
            <option value="newest">Newest</option>
            <option value="price-high-low">Price: High-Low</option>
            <option value="price-low-high">Price: Low-High</option>
          </select>
        </div>
      </div>
    </div>
    
    
      
  
    <section id="product1" class="section-p1 container" >
        <div class="row g-4">
           <!-- Product Item -->
           <template id="product-template">
            <div class="col-12 col-lg-4">
              <div class="pro card h-100 product-card" onclick="redirectToProductPage(this)">
                <img src="" alt="Product Image"  class="card-img-top embed-responsive-item" >
                <div class="card-body">
                  <h5 class="product-name card-title"></h5>
                  <p class="product-description card-text"></p>
                  <span class="product-brand text-muted"></span>
                  <h4 class="product-price"></h4>
                </div>
              </div>
            </div>
           </template>
             <!-- Product Item With Discount -->
            <template id="discounted-product-template">
                <div class="col-12 col-lg-4">
                  <div class="pro card h-100 product-card" onclick="redirectToProductPage(this)">
                    <img src="" alt="Product Image"  class="card-img-top embed-responsive-item" >
                    <div class="card-body">
                      <h5 class="product-name card-title"></h5>
                      <p class="product-description card-text"></p>
                      <span class="product-brand text-muted"></span>
                      <h4 class="product-price">
                        <span class="discounted-price"></span>
                        <span class="og-price"></span>
                      </h4>
                      <h4 class="product-discount"></h4>
                    </div>
                  </div>
                </div>
            </template>
        </div>
    </section>
    
    <section id="footer"></section>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    <script>
      loadNavbarAndFooter()
    </script> 
    <script type="module" src="productDisplay.js"></script>
    <script type="module" src="navfilters.js"></script>
</body>

</html>
