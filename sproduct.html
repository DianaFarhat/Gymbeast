<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details | Gymbeast</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/logo-icon.ico"> 
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section >
        <div id="top-bar">
            <a href="#">Free delivery on orders over $150!</a>
        </div>
    </section>
    <section id="header">

    </section>
    <section>
        <div class="container mt-5">
            <!--Product details-->
            <div id="product-details">
                <div class="row">
                    <div class="col-md-6">
                        <img src="" alt="" class="product-image" id="main-product-image">
                        <div class="mt-3" id="color-swatches">
                            <!-- Color swatches will be injected here -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h1 id="product-name"></h1>
                        <p class="text-muted" id="product-description"></p>
                        <h2 id="product-price"></h2>
                        <p>Brand: <span id="product-brand"></span></p>
                        <p>Collection: <span id="product-collection"></span></p>
                        <p>Category: <span id="product-category"></span></p>
                        <p>Type: <span id="product-type"></span></p>
                        <p>Fit: <span id="product-fit"></span></p>
                        <p>Gender: <span id="product-gender"></span></p>
                        <form id="add-to-cart-form">
                            <div class="mb-3">
                                <label for="color" class="form-label">Color:</label>
                                <select id="color" class="form-select" required>
                                    <!-- Colors will be injected here -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="size" class="form-label">Size:</label>
                                <select id="size" class="form-select" required>
                                    <!-- Sizes will be injected here -->
                                </select>
                            </div>
                            <div id="bundle-options" class="mt-4">
                                <!-- Bundles will be injected here -->
                            </div>
                            <button type="submit" class="btn btn-primary mt-3">Add to Cart</button>
                        </form>
                    </div>
                </div>
            <div class="mt-5"><!--Product details-->
            <div id="bundle-container" style="display: none;">
                <h3>Special Bundles</h3>
                <!-- Bundles will be injected here -->
            </div>
            <div id="reviews">
                <h3>Customer Reviews</h3>
                <!-- Reviews will be dynamically added here -->
            </div>
            <div class="mt-4">
                <h4>Add a Review</h4>
                <form id="review-form">
                    <div class="mb-3">
                        <label for="review-name" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="review-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="review-rating" class="form-label">Rating</label>
                        <select class="form-select" id="review-rating" required>
                            <option value="">Select a rating</option>
                            <option value="5">5 stars</option>
                            <option value="4">4 stars</option>
                            <option value="3">3 stars</option>
                            <option value="2">2 stars</option>
                            <option value="1">1 star</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="review-comment" class="form-label">Your Review</label>
                        <textarea class="form-control" id="review-comment" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
            </div><!--end of product reviews-->
        </div>
    </div>
</section>
<section id="footer"></section>
<script src="script.js"></script>
<script src="cart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="sproduct.js"></script> 
<script>
    loadNavbarAndFooter()
</script> 

</body>
</html>
