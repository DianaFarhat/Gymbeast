<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymbeast | Checkout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="checkout-container">
        <a href="cart.html" class="checkout-back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Cart
        </a>
        <div class="checkout-grid">
            <div class="checkout-order-summary">
                <h2 class="checkout-heading">Order Summary</h2>
                <div class="checkout-order-item">
                    <img src="/placeholder.svg?height=80&width=80" alt="Product 1" />
                    <div class="checkout-order-item-details">
                        <div class="checkout-order-item-name">Product 1</div>
                        <div class="checkout-order-item-price">$99.99</div>
                    </div>
                </div>
                <div class="checkout-order-item">
                    <img src="/placeholder.svg?height=80&width=80" alt="Product 2" />
                    <div class="checkout-order-item-details">
                        <div class="checkout-order-item-name">Product 2</div>
                        <div class="checkout-order-item-price">$49.99</div>
                    </div>
                </div>
                <div class="checkout-order-item">
                    <div class="checkout-order-item-details">
                        <div class="checkout-order-item-name">Shipping</div>
                        <div class="checkout-order-item-price">$5.00</div>
                    </div>
                </div>
                <div class="checkout-order-item">
                    <div class="checkout-order-item-details">
                        <div class="checkout-order-item-name checkout-discount">Discount</div>
                        <div class="checkout-order-item-price checkout-discount">-$10.00</div>
                    </div>
                </div>
                <div class="checkout-order-total">
                    <span>Total</span>
                    <span>$144.98</span>
                </div>
            </div>
            <div class="checkout-form">
                <h1 class="checkout-heading">Shipping Information</h1>
                <form>
                    <div class="checkout-form-group">
                        <label for="name" class="checkout-label">Name</label>
                        <input type="text" id="name" name="name" required class="checkout-input">
                    </div>
                    <div class="checkout-form-group">
                        <label for="email" class="checkout-label">Email</label>
                        <input type="email" id="email" name="email" required class="checkout-input">
                    </div>
                    <div class="checkout-form-group">
                        <label for="phone" class="checkout-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required class="checkout-input">
                    </div>
                    <div class="checkout-form-group">
                        <label for="address" class="checkout-label">Address</label>
                        <input type="text" id="address" name="address" required class="checkout-input">
                    </div>
                    <div class="checkout-form-group">
                        <label for="city" class="checkout-label">City</label>
                        <input type="text" id="city" name="city" required class="checkout-input">
                    </div>
                    <div class="checkout-form-group">
                        <label for="zip" class="checkout-label">ZIP Code</label>
                        <input type="text" id="zip" name="zip" required class="checkout-input">
                    </div>
                    <div class="checkout-card-details">
                        <h2 class="checkout-heading">Payment Details</h2>
                        <div class="checkout-form-group">
                            <label for="card-number" class="checkout-label">Card Number</label>
                            <input type="number" id="card-number" name="card-number" required class="checkout-input">
                        </div>
                        <div class="checkout-card-row">
                            <div class="checkout-form-group">
                                <label for="expiry-date" class="checkout-label">Expiry Date</label>
                                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required class="checkout-input">
                            </div>
                            <div class="checkout-form-group">
                                <label for="cvv" class="checkout-label">CVV</label>
                                <input type="number" id="cvv" name="cvv" required class="checkout-input">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="checkout-btn">Place Order - $144.98</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
