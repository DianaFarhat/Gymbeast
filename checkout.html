<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymbeast</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/logo-icon.ico">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
</head>

<body>

    <section>
        <div id="top-bar">
            <a href="#">Free delivery on orders over $150!</a>
        </div>
    </section>

    <section id="header"></section>

    <div class="header-div">
        <h1 class="display-4 fw-bold cart-title">#Checkout</h1>
        <p>Purchase Items</p>
    </div>

    <div class="container checkout-container">
        <div class="row g-4">
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Order Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4 align-items-center">
                            <div class="col-md-2">
                                <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff"
                                    class="img-fluid rounded" alt="Product">
                            </div>
                            <div class="col-md-6">
                                <h6>Running Shoes</h6>
                                <p class="text-muted mb-0 mt-0">Qty: 2</p>
                            </div>
                            <div class="col-md-2">
                                <input type="number" readonly class="form-control" value="1" min="1">
                            </div>
                            <div class="col-md-2">$99.00</div>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between">
                            <h6>Subtotal:</h6>
                            <h6>$298.00</h6>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">Shipping Information</h5>
                    </div>
                    <div class="card-body">
                        <form class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" required>
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Address</label>
                                    <textarea class="form-control" rows="1" required></textarea>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">City</label>
                                    <input type="text" class="form-control" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">State</label>
                                    <select class="form-select" required>
                                        <option value="">Choose...</option>
                                        <option>California</option>
                                        <option>Texas</option>
                                        <option>Florida</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">ZIP</label>
                                    <input type="text" class="form-control" required>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Order Total</h5>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Products</span>
                            <span>10</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Discount</span>
                            <span>$10.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal</span>
                            <span>$298.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping</span>
                            <span>$10.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <strong>Total</strong>
                            <strong>$337.80</strong>
                        </div>
                        <div class="checkout">
                            <button class="btn btn-outline-secondary w-100">Complete Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section id="footer"></section>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
    <script>
        loadNavbarAndFooter();
    </script>
</body>

</html>
