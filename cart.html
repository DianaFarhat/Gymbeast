<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymbeast</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/logo-icon.ico">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
</head>

<body>

    <section>
        <div id="top-bar">
            <a href="#">Free delivery on orders over $150!</a>
        </div>
    </section>

    <section id="header"></section>

    <div class="header-div">
        <h1 class="display-4 fw-bold cart-title">#Cart</h1>
        <p>Items In Cart</p>
    </div>

    <div class="container cart-page" style="padding-top: 0;">
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="/assets/images/products/f1.jpg" alt="Printed Tshirt">
                            <div>
                                <p>Printed Tshirt</p>
                                <small>Price: $50.00</small>
                                <a href="#" class="remove-btn">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1" min="1" aria-label="Quantity"></td>
                    <td>$50.00</td>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="/assets/images/products/f1.jpg" alt="Printed Tshirt">
                            <div>
                                <p>Printed Tshirt</p>
                                <small>Price: $50.00</small>
                                <a href="#" class="remove-btn">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1" min="1" aria-label="Quantity"></td>
                    <td>$50.00</td>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="/assets/images/products/f1.jpg" alt="Printed Tshirt">
                            <div>
                                <p>Printed Tshirt</p>
                                <small>Price: $50.00</small>
                                <a href="#" class="remove-btn">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1" min="1" aria-label="Quantity"></td>
                    <td>$50.00</td>
                </tr>
            </tbody>
        </table>

        <div class="total-price">
            <table>
                <tbody>
                    <tr>
                        <td>Subtotal</td>
                        <td>$200.00</td>
                    </tr>
                    <tr>
                        <td>Discount</td>
                        <td>$10.00</td>
                    </tr>
                    <tr>
                        <td>Shipping</td>
                        <td>Free</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="cart-actions">
            <button class="btn checkout-btn" onclick="location.href='checkout.html'">Proceed to Checkout</button>
        </div>
    </div>

    <section id="footer"></section>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
    <script>
        loadNavbarAndFooter();
    </script>
</body>

</html>
