<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Gymbeast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Your Cart</h1>
        <div class="row">
            <div class="col-md-8">
                <!-- Empty Cart Message -->
                <div id="empty-cart-message" class="alert alert-info text-center" style="display: none;">
                    Your cart is empty.
                </div>
                <div id="cart-items"></div>
                    <template id="cart-item-template">
                        <div class="row mb-3 cart-item">
                            <div class="col-md-2">
                                <img src="" alt="" class="product-img">
                            </div>
                            <div class="col-md-6">
                                <h5 class="card-title"></h5>
                                <p class="card-text description"></p>
                                <p class="card-text details"></p>
                                <div class="d-flex align-items-center">
                                    <input type="number" class="form-control me-3 quantity" style="width: 60px;" min="1">
                                    <a href="#" class="text-decoration-none remove-btn">Remove</a>
                                </div>
                            </div>
                            <div class="col-md-4 text-end">
                                <h5 class="price"></h5>
                                <p class="text-muted discount-price"></p>
                            </div>
                        </div>
                        <hr>
                    </template>

            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping:</span>
                            <span id="shipping">$0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-2">
                            <strong>Total:</strong>
                            <strong id="total">$0.00</strong>
                        </div>
                        <button class="btn btn-primary w-100 mt-3" onclick="checkout()">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
    <script>
        // Call displayCart when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            displayCart();
        });
    </script>
</body>
</html>
