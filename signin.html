<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="authentication.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Account Section -->
    <div id="account-section" class="container">
        <div class="logo">
            <img src="assets\icons\logo.png" alt="Logo">
        </div>
        <div class="form-container">
            <h1>Sign In</h1>
            <form id="account-form">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <button type="button" class="sign-in-button" id="to-signin">SIGN IN</button>
                <button type="button" class="signin-google">
                    <i class="fab fa-google"></i> Sign in via Google
                </button>

                <!-- Link to the sign-up page -->
                <a href="signup.html">
                    <button type="button" class="create-account-button">Create An Account</button>
                </a>
            </form>
            <p class="terms">
                By signing in or creating a member account, you agree to the 
                <a href="#" class="terms">Terms of Use</a> and acknowledge the 
                <a href="#" class="terms">Privacy Policy</a>.
            </p>
        </div>
    </div>

    <!-- Sign-In Section -->
    <div id="signin-section" class="container" style="display: none;">
        <div class="logo">
            <img src="C:\Users\Hussein\Desktop\Gymbeast\assets\icons\logo.png" alt="Logo">
        </div>
        <h1>Sign In</h1>
        <p style="font-size: 12px;">Sign in as <b id="user-email-display">*******@***l.com</b> 
            <a href="#" id="back-to-account" style="font-size: 10px; padding: 1vh;">Not you?</a>
        </p>
        <form id="signin-form">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" required>

            <a href="#" class="forgot-password">Forgot your password?</a>
            <button type="button" class="sign-in-button" id="final-signin">SIGN IN</button>
        </form>
        <p class="terms">
            By signing in or creating a member account, you agree to the 
            <a href="#">Terms of Use</a> and acknowledge the 
            <a href="#">Privacy Policy</a>.
        </p>
    </div>

    <script src="authentication.js"></script>
    <script src ="script.js"></script>
</body>
</html>
