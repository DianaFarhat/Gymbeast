<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="authentication.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sign-Up Section -->
    <div id="signup-section" class="container">
        <div class="logo">
            <img src="C:\Users\Hussein\Desktop\Gymbeast\assets\icons\logo.png" alt="Logo">
        </div>
        <div class="form-container">
            <h1>Sign Up</h1>
            <form id="sign-up-form">
                <label for="signup-email">Email address</label>
                <input type="email" id="signup-email" placeholder="Enter your email" required>

                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" placeholder="Password" required>

                <button type="button" class="create-account-button" onclick="validateSignup()">Create An Account</button>

                <!-- Link back to the sign-in page -->
                <a href="signin.html">
                    <button type="button" class="sign-in-button">SIGN IN</button>
                </a>
            </form>
            <p class="terms">
                By signing in or creating a member account, you agree to the 
                <a href="#" class="terms">Terms of Use</a> and acknowledge the 
                <a href="#" class="terms">Privacy Policy</a>.
            </p>
        </div>
    </div>

    <script src="authentication.js"></script>
</body>
</html>
