<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/authentication.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- Sign-Up Section -->
    <div id="signup-section" class="container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <form id="sign-up-form">
    
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" 
                placeholder="Enter your full name" 
                title="Name must be 2-50 characters and contain only letters and spaces" required>
    
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email"
                placeholder="Enter your email" 
                title="Enter a valid email address" required>
    
                <label for="signup-phone">Phone Number</label>
                <input type="tel" id="signup-number" 
                placeholder="Enter your phone number" 
                title="Phone number must be 10-15 digits and may start with a '+'" required>

                <label for="signup-password">Password</label>
                <div class="password-container">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword('signup-password', this)">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
    
                <label for="signup-confirm">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="signup-confirm" placeholder="Confirm your password" required>
                    <span class="toggle-password" onclick="togglePassword('signup-confirm', this)">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
    
                <button type="button" class="create-account-button" onclick="validateSignup()">Create An Account</button>
    
                <a href="signin.html">
                    <button type="button" class="sign-in-button">SIGN IN</button>
                </a>
            </form>
            <p class="terms">
                By signing in or creating a member account, you agree to the 
                <a href="#" class="terms">Terms of Use</a> and acknowledge the 
                <a href="#" class="terms">Privacy Policy</a>.
            </p>
        </div>
    </div>
    

    <script src="authentication.js"></script>
    <script src ="script.js"></script>
</body>
</html>
