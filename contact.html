<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymbeast</title>
    <link rel="icon" type="image/x-icon" href="assets/icons/logo-icon.ico">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
</head>

<body>

    <section>
        <div id="top-bar">
            <a href="#">Free delivery on orders over $150!</a>
        </div>
    </section>

    <section id="header"></section>

    <div class="header-div">
        <h1 class="display-4 fw-bold cart-title">#let's talk</h1>
        <p>LEAVE A MESSAGE, We love to hear from you!</p>
    </div>

    <section id="contact-details" class="section-p1">
        <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12 map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3311.6595881728026!2d35.50570127521899!3d33.89841992583775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151f16e3d926cd8d%3A0x216ded89ab87df54!2sDowntown%20Beirut!5e0!3m2!1sen!2slb!4v1733497288870!5m2!1sen!2slb"
                    style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 details">
                <form>
                    <span>LEAVE A MESSAGE</span>
                    <h2>We love to hear from you</h2>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="normal">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <section id="footer"></section>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
    <script>
        loadNavbarAndFooter();
    </script>
</body>

</html>
